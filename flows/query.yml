jtype: Flow
version: '1'

executors:
  - name: encoder
    uses: 'jinahub://TransformerSentenceEncoder'
    volumes: '~/.cache/huggingface:/root/.cache/huggingface'
    uses_with:
      device: 'cuda'
      traversal_paths: '@r'
      model_name: 'sentence-transformers/all-MiniLM-L6-v2'
  - name: indexer
    uses: 'jinahub://SimpleIndexer'
    volumes: 'workspace'
  - name: ranker
    uses: 'jinahub://SimpleRanker'
    uses_with:
      metric: 'cosine'
    volumes: 'workspace'
