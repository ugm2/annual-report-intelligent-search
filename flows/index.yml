jtype: Flow
version: '1'

executors:
  - name: encoder
    uses: 'jinahub://TransformerSentenceEncoder'
    volumes: '~/.cache/huggingface:/root/.cache/huggingface'
    uses_with:
      device: 'cuda'
      model_name: 'sentence-transformers/all-MiniLM-L6-v2'
      traversal_paths: '@c'
  - name: customIndexer
    uses: 'CustomIndexer'
    py_modules: 'neural_search/core/executors.py'
    install_requirements: True
    workspace: workspace